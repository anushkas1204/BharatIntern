<!DOCTYPE html>
<html>
<head>
  <title>Social Media Site</title>
  <link rel="stylesheet" type="text/css" href="taskcss2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fab fa-instagram"></i> Social Media Site</h1>
  </header>
  
  <main>
    <section class="task-section">
      <h2>Tasks</h2>
      <ul id="task-list">
        <!-- Task items will be dynamically added here -->
      </ul>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter a task...">
        <button type="submit">Assign Task</button>
      </form>
    </section>
    
    <section class="chat-section">
      <h2>Chat</h2>
      <ul id="chat-messages">
        <!-- Chat messages will be dynamically added here -->
      </ul>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Social Media Site. All rights reserved.</p>
  </footer>
  <footer>
    <p>&copy; Authorized by Anushka Shewale.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
